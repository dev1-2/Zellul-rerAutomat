<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neandertaler Zellulärer Automat</title>
  <style>
    body { background: #222; color: #eee; font-family: sans-serif; text-align: center; }
    canvas { background: #111; display: block; margin: 0 auto; }
    .legend { margin-top: 16px; }
    .legend span { display: inline-block; width: 16px; height: 16px; vertical-align: middle; margin-right: 8px; }
  </style>
</head>
<body>
  <h1>Simulation: Neandertalerwelt (Zellulärer Automat)</h1>
  <canvas id="sim" width="800" height="600"></canvas>
  <div class="legend">
    <div>
      <span style="background:#6B4226"></span> Höhle
      <span style="background:#1E90FF"></span> Fluss
      <span style="background:#228B22"></span> Wald
      <span style="background:#DEB887"></span> Gras
      <span style="background:#7B7B7B"></span> Stein
      <span style="background:#A9A9A9"></span> Berg
      <span style="background:#FFD700"></span> Tier
    </div>
  </div>
  <script src="simulation.js"></script>
</body>
</html>
